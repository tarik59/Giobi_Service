<div class="card card-form d-flex flex-column flex-sm-row">
    <div class="card-form__body card-body-form-group flex">
        <div class="row">
            <div class="col-sm-auto">
                <div class="form-group">
                    <label for="filter_name">Name</label>
                    <input id="filter_name" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Name">
                </div>
            </div>
            <div class="col-sm-auto">
                <div class="form-group">
                    <label for="filter_name">Email</label>
                    <input id="filter_name" [(ngModel)]="model.email" type="text" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="col-sm-auto">
                <div class="form-group">
                    <label for="filter_name">Password</label>
                    <input id="filter_name" type="password" [disabled]="editMode" [(ngModel)]="model.password" type="text" class="form-control" placeholder="Password">
                </div>
            </div>
           
        </div>
        <button *ngIf="!editMode" class="btn btn-primary ml-3" (click)="createUser()">Create <i class="material-icons">add</i></button>
        <ng-container *ngIf="editMode">
        <button  class="btn btn-primary ml-3" (click)="updateUser()">Update</button><a style="cursor: pointer;padding:10px;" (click)="cancelUpdating()"><i class="fa fa-times"></i></a>
    </ng-container>
    </div>
</div>
<div class="card card-form">
    <div class="row no-gutters">
        <div class="col-lg-8 card-form__body">

            <div class="table-responsive border-bottom" data-toggle="lists" data-lists-values="[&quot;js-lists-values-employee-name&quot;]">

                <div class="search-form search-form--light m-3">
                    <input type="text" (input)="onSearchChange($event.target.value)" class="form-control search" placeholder="Search">
                    <button class="btn" type="button"><i class="material-icons">search</i></button>
                </div>

                <table class="table mb-0 thead-border-top-0">
                    <thead class="bg-white">
                        <tr>
                            <th colspan="2">
                                <a href="javascript:void(0)" class="sort" data-sort="js-lists-values-employee-name">Username</a>
                                <a href="javascript:void(0)" class="sort" data-sort="js-lists-values-employee-title">Email</a>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <tr *ngFor="let item of users">
                            <td>
                                <div class="media align-items-center">
                                    <div class="avatar avatar-sm mr-3">
                                        <img src="assets/images/256_rsz_1andy-lee-642320-unsplash.jpg" alt="Avatar" class="avatar-img rounded-circle">
                                    </div>
                                    <div class="media-body">
                                        <strong class="js-lists-values-employee-name">{{item.username}}</strong><br>
                                        <span class="text-muted js-lists-values-employee-title">{{item.email}}</span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-right"><a style="cursor: pointer;" (click)="editUser(item)"><i class="fa fa-edit"></i></a><a (click)="deleteUser(item.id)" style="cursor: pointer;"><i class="fa fa-trash-alt"></i></a></td>
                        </tr>
                     </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
